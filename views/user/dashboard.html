<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Company Amount Management</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="company-name">Company Name</h1>
        </header>

        <div class="content">
            <section class="amount-receivable">
                <h2>Amount Receivable</h2>
                <table id="receivables-table">
                    <thead>
                        <tr>
                            <th>Serial Number</th>
                            <th>Name</th>
                            <th>Amount Receivable</th>
                            <th>Updated On</th>
                            <th>Mark to Check</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div class="total">
                    <p>Total: <span id="total-receivable">0</span></p>
                </div>
            </section>

            <section class="amount-payable">
                <h2>Amount Payable</h2>
                <table id="payables-table">
                    <thead>
                        <tr>
                            <th>Serial Number</th>
                            <th>Name</th>
                            <th>Amount Payable</th>
                            <th>Updated On</th>
                            <th>Mark to Check</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div class="total">
                    <p>Total: <span id="total-payable">0</span></p>
                </div>
            </section>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
