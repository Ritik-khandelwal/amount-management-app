<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Company | Company Amount Management</title>
    <link rel="stylesheet" href="/css/individual_company.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="company-name">Company Name</h1>
        </header><br>
        <button id="add-entry-btn">Add New Entry</button>
        <div class="content">
            <section class="amount-receivable">
                <h2>Amount Receivable</h2>
                <table id="receivables-table">
                    <thead>
                        <tr>
                            <th>Serial Number</th>
                            <th>Name</th>
                            <th>Amount Receivable</th>
                            <th>Updated On</th>
                            <th>Mark to Check</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div class="total">
                    <p>Total: <span id="total-receivable">0</span></p>
                </div>
            </section>

            <section class="amount-payable">
                <h2>Amount Payable</h2>
                <table id="payables-table">
                    <thead>
                        <tr>
                            <th>Serial Number</th>
                            <th>Name</th>
                            <th>Amount Payable</th>
                            <th>Updated On</th>
                            <th>Mark to Check</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div class="total">
                    <p>Total: <span id="total-payable">0</span></p>
                </div>
            </section>
        </div>
    </div>
    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>

    <!-- Modal for adding new entry -->
<div id="add-entry-modal" class="modal">
    <div class="modal-content">
        <h2>Add New Entry</h2>
        <form id="add-entry-form">
            <label for="entry-name">Name:</label>
            <input type="text" id="entry-name" name="name" required>

            <label for="entry-amount">Amount:</label>
            <input type="number" id="entry-amount" name="amount" required>

            <label for="entry-date">Date (YYYY-MM-DD):</label>
            <input type="date" id="entry-date" name="asOfDate" required>

            <label for="entry-type">Type:</label>
            <select id="entry-type" name="type" required>
                <option value="receivable">Receivable</option>
                <option value="payable">Payable</option>
            </select>

            <button type="submit">Save Entry</button>
            <button type="button" id="cancel-entry-btn">Cancel</button>
        </form>
    </div>
</div>

    
    <script src="/js/individual_company.js"></script>
</body>
</html>
